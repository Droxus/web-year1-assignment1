<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1: Contacts</title>
    <meta name="author" content="Oleksandr Krasnovidov">
    <link rel="stylesheet" href="/../../style.css">
</head>
<body>
    <!-- Page header with the main title -->
    <header>
        <h1 class="pageName">Contacts</h1>
    </header>

    <!-- Main content area for contact information and form -->
    <main>
        <div class="content quizContent">
            <section class="questionSection" aria-labelledby="contact-info">
                <div class="contactsBlock">
                    <!-- Section containing static contact information -->
                    <fieldset>
                        <legend id="contact-info">My contact details</legend>
                        <span>My name: Oleksandr Krasnovidov</span>
                        <span>My email: okrasnovidov1@sheffield.ac.uk</span>
                    </fieldset>

                    <!-- Section with a form for leaving comments -->
                    <fieldset>
                        <legend>Leave a comment</legend>
                        <form class="contactsForm" action="mailto:okrasnovidov1@sheffield.ac.uk" method="post" enctype="text/plain" id="comment-form">
                            <!-- Input field for user's email address -->
                            <div>
                                <label for="email">Your email:</label>
                                <input type="email" id="email" name="email" maxlength="254" autocomplete="off" required aria-required="true" aria-label="Email address">
                            </div>
                            <!-- Textarea for user's comment -->
                            <div>
                                <label for="yourComment">Your comment:</label>
                                <textarea name="comment" id="yourComment" maxlength="500" required aria-required="true" aria-label="Comment"></textarea>
                            </div>
                            <!-- Submit button to send the form -->
                            <button type="submit" aria-label="Submit comment">Submit</button>
                        </form>
                    </fieldset>
                </div>
            </section>

            <!-- Footer section with links to other pages -->
            <footer>
                <fieldset aria-labelledby="footerLegend">
                    <legend id="footerLegend">Footer</legend>
                    <a href="/pages/design.html" aria-label="Learn how I designed it">
                        <img src="../../assets/icons/design.png" alt="Design icon">
                        <span>How I designed it</span>
                    </a>
                    <a href="/pages/contacts.html" aria-label="View my contacts">
                        <img src="../../assets/icons/contact-mail.png" alt="Contact mail icon">
                        <span>My contacts</span>
                    </a>
                    <a href="/pages/testing.html" aria-label="Access testing information">
                        <img src="../../assets/icons/approval.png" alt="Approval icon">
                        <span>Testing</span>
                    </a>
                    <a href="/pages/leagal-security.html" aria-label="Read legal and security information">
                        <img src="../../assets/icons/legal-department.png" alt="Legal and Security icon">
                        <span>Legal and Security</span>
                    </a>
                    <a href="/pages/accessibility.html" aria-label="Learn about accessibility">
                        <img src="../../assets/icons/accessibility.png" alt="Accessibility icon">
                        <span>Accessibility</span>
                    </a>
                </fieldset>
            </footer>
        </div>
    </main>

    <!-- Navigation bar at the bottom with links to various sections of the site -->
    <nav class="navBar" aria-label="Primary navigation">
        <a class="navLink navBtns" href="/" aria-label="Home">
            <img class="icons" src="../../assets/icons/home.png" alt="Home icon">
            <span class="navLbl">Home</span>
        </a>
        <a class="navLink navBtns" href="/pages/food-drink.html" aria-label="Food and Drink">
            <img class="icons" src="../../assets/icons/fast-food.png" alt="Fast food icon">
            <span class="navLbl">Food & Drink</span>
        </a>
        <a class="navLink navBtns" href="/pages/picninc-locations.html" aria-label="Picnic">
            <img class="icons" src="../../assets/icons/picnic.png" alt="Picnic icon">
            <span class="navLbl">Picnic</span>
        </a>
        <a class="navLink navBtns" href="/pages/quiz.html" aria-label="Quiz">
            <img class="icons" src="../../assets/icons/chat.png" alt="Chat icon">
            <span class="navLbl">Quiz</span>
        </a>
    </nav>
</body>
</html>
