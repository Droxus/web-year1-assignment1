                        <legend>My contact details</legend>
                        <label for="myName">My name: Oleksandr Krasnovidov</label>
                        <label for="myEmail">My email: okrasnovidov1@sheffield.ac.uk</label>
                    </fieldset>
                    <fieldset>
                        <legend>Leave a comment</legend>
                        <form class="contactsForm" action="mailto:okrasnovidov1@sheffield.ac.uk" method="post" enctype="text/plain">
                            <div>
                                <label for="email">Your email</label>
                                <input type="email" id="email" name="email" maxlength="254" autocomplete="off" required aria-required="true" aria-label="Email address">
                            </div>
                            <div>
                                <label for="yourComment">Your comment</label>
                                <textarea name="comment" id="yourComment" maxlength="500" required aria-required="true" aria-label="Comment"></textarea>
                            </div>
                            <button type="submit">Submit</button>
                        </form>
                    </fieldset>
                </div>
            </section>
